version: 1
script:
  - rm -rf AppDir | true  # Nettoie uniquement AppDir
  - mkdir AppDir
  - strip --strip-unneeded build/linux/x64/release/bundle/cryptoflow
  - upx --best --lzma build/linux/x64/release/bundle/cryptoflow

AppDir:
  after_bundle:
    # Copie le binaire
    - cp build/linux/x64/release/bundle/cryptoflow AppDir
    # Copie les bibliothèques
    - cp -r build/linux/x64/release/bundle/lib/. AppDir/lib
    # Copie les données
    - cp -r build/linux/x64/release/bundle/data AppDir

  path: /home/jdm/projets/flutter/cryptoflow/AppDir

  app_info:
    id: jdm.apps.cryptoflow
    name: CryptoFlow
    icon: cryptoflow_icon.svg  # Utilisation de l'icône dans les métadonnées
    version: latest
    exec: cryptoflow
    exec_args: $@

  pacman:
    Architecture: x86_64
    repositories:
      core:
        - https://mirror.rackspace.com/archlinux/$repo/os/$arch
      extra:
        - https://mirror.rackspace.com/archlinux/$repo/os/$arch
    include:
      - gtk3

  files:
    exclude:
      - usr/share/man           # Exclure les pages de man
      - usr/share/doc/*         # Exclure les fichiers de documentation
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*
      - lib/*.a                  # Exclure les fichiers statiques
      - lib/*.so.*               # Exclure les versions spécifiques des bibliothèques .so

  test:
    fedora-30:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
    debian-stable:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
    archlinux-latest:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
    centos-7:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
    ubuntu-xenial:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun

AppImage:
  arch: x86_64
  update-information: guess
